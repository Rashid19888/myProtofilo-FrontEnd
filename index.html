<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300&family=Roboto:ital,wght@0,500;0,700;0,900;1,500&display=swap"
    rel="stylesheet">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300&family=Roboto:ital,wght@0,100;0,300;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <nav class="navbar">
    <div class="burger-list">
      <i class="fa-solid fa-list fa-sm"></i>
    </div>

  </nav>
  <div class="project-container">


    <aside class="aside-container">
      <h1>dash <span>Borad</span></h1>

      <ul class="dashborad-list">
        <li class="list-active">projects</li>
        <li>section</li>
        <li>skills</li>
        <li>about me</li>
      </ul>
    </aside>

    <div class="dashborad-view">
      <div class="projects">
        <h3>projects <span class="project-add">+</span></h3>


      </div>
      <div class="add-project">
        <h3>Add Project</h3>
        <form class="project-form">
          <div class="label-photo input-content">
            <label for="photo">Upload photo:</label>
            <input type="file" name="photo" id="fileInput">
          </div>
          <div class="label-title input-content">

            <label for="title">Title</label>
            <input type="text" maxlength="50" id="titleInput">
            <span class="erer-title" id="ererTitle"></span>
          </div>

          <div class="label-disc input-content">

            <label for="disc">Descraption</label>
            <input type="text" maxlength="100" id="discInput">
            <span class="erer-title" id="ererDisc"></span>
          </div>

          <button class="input-btn" id="submitBtnProj">Add Project</button>
            <button class="input-btn cancel-btn">cancel</button>

        </form>
      </div>
      <div class="project-view" id="viewProject">

      </div>
    </div>
  </div>

  <!-- js -->
  <script src="https://kit.fontawesome.com/94eee22d44.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
